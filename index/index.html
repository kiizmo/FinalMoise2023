<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="../index/index.css">

    <body>
        <img class="got" src="../index/GOT_LOGO.png" alt="logo de la serie game of thrones">
        <div class="carousel">
            <div class="topContainer" onclick="SlideTop()">
                <img class="top active" src="../index/WINTERFELL_TOP.jpg" alt="image du ciel de winterfell">
                <img class="top" src="../index/ACCALMIE_TOP.jpg" alt="image du ciel d'accalmie">
                <img class="top" src="../index/CASTRAL_TOP.jpg" alt="image du ciel de castral roc">
                <img class="top" src="../index/EYRIE_TOP.jpg" alt="image du ciel des eyrié">

                <img class="top" src="../index/LANCEHELION_TOP.jpg" alt="image du ciel de lancehélion">
                <img class="top" src="../index/PEYREDRAGON_TOP.jpg" alt="image du ciel de peyredragon">
                <img class="top" src="../index/PYKE_TOP.jpg" alt="image du ciel de pyke">
                <img class="top" src="../index/VIVESAIGUES_TOP.jpg" alt="image du ciel de vivesaigues">
            </div>
                
            <div class="midContainer" onclick="SlideMid()">
                <img class="mid active" src="../index/WINTERFELL_MIDDLE.jpg" alt="image de winterfell">

                <img class="mid" src="../index/LANCEHELION_MIDDLE.jpg" alt="image de lancehélion">
                <img class="mid" src="../index/PEYREDRAGON_MIDDLE.jpg" alt="image de peyredragon">
                <img class="mid" src="../index/PYKE_MIDDLE.jpg" alt="image de pyke">
                <img class="mid" src="../index/VIVESAIGUES_MIDDLE.jpg" alt="image de vivesaigues">

            </div>

            <div class="bottomContainer" onclick="SlideBottom()">
                <img class="bottom active" src="../index/WINTERFELL_BOTTOM.jpg" alt="image de la plaine de winterfell">
                <img class="bottom" src="../index/ACCALMIE_BOTTOM.jpg" alt="image de la colline et de la forteresse qui entoure le chateau d'accalmie">
                <img class="bottom" src="../index/CASTRAL_BOTTOM.jpg" alt="image de la colline qui est surmontépar le chateau castral roc">

                <img class="bottom" src="../index/LANEHELION_BOTTOM.jpg" alt="image de la cité autour de du domaine de lancehélion">
                <img class="bottom" src="../index/PEYREDRAGON_BOTTOM.jpg" alt="image de la colline de peyredragon">
                <img class="bottom" src="../index/PYKE_BOTTOM.jpg" alt="image des collines de pyke">
                <img class="bottom" src="../index/VIVESAIGUES_BOTTOM.jpg" alt="image d'une armée lannister sur la plaine de vivesaigues">
